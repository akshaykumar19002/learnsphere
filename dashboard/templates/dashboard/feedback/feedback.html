{% extends 'base.html' %}


{% block content %}
    <style>
    .container-feedback {
  width: 400px; /* Adjust the width as needed */
  margin: 0 auto; /* Center the container horizontally */
  padding: 20px;
  border: 1px solid #ccc;
  background-color: #f9f9f9;
  .rating {
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
        }

        .rating input {
            display: none;
        }

        .rating label {
            cursor: pointer;
            color: #ccc;
        }

        .rating label:hover,
        .rating label:hover ~ label,
        .rating input:checked ~ label {
            color: gold;
        }

        .rating label:nth-child(n) {
            order: -1;
        }
    </style>


    <div class=container-feedback>
 <form method="POST" action="{% url 'dashboard:feedback' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name:</label>
            <input class="form-control" type="text" id="id_name" name="name">
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            <input class="form-control" type="email" id="id_email" name="email">
        </div>

        <div class="form-group">
            <label for="id_message">Message:</label>
            <textarea class="form-control" id="id_message" name="message" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="id_rating">Rating:</label>
            <div class="rating">
               <input type="radio" id="star1" name="rating" value="1">
                <label for="star1"><i class="fas fa-star"></i></label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2"><i class="fas fa-star"></i></label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3"><i class="fas fa-star"></i></label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4"><i class="fas fa-star"></i></label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5"><i class="fas fa-star"></i></label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

{% endblock content %}
